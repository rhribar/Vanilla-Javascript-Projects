<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="song-container">
        <form id="form" class="search">
            <input type="text" id="search-input" placeholder="Search your music" autocomplete="off">
        </form>
        <div id="img_album" class="rotateSong" ></div>
        <p id="title"></p>
        <p id="name"></p>
        <div>
            <button id="goBack">&lt</button>
            <button id="play">Play</button>
            <button id="goForward">&gt</button>
            <button id="mute">Mute</button>
        </div>
        
    </div>
</body>
</html>
